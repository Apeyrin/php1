<div id="panier">
    <div class="container">
        <h2 class="title">Mon panier</h2>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table class="table">

                    <tr>
                        <th class="text-center" style="width:30%">Produit</th>
                        <th class="text-center" style="width:10%">Prix</th>
                        <th class="text-center" style="width:10%">Quantité</th>
                        <th style="width:10%" class="text-center">Sous-total</th>
                        <th colspan="2"  style="width:20%"></th>
                    </tr>

                    <tr>
                        <td data-th='Produit'><div class="col-sm-10"><p>Titre du produit</p></div></td>
                        <td data-th="Prix">15 €</td>
                        <td data-th="Quantité">2 </td>
                        <td data-th="Sous-total" class="text-center">30 €</td>
                        <td data-th="Quantité"><input type="number" class="form-control text-center" value="1"></td>
                        <td data-th=""><a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></a></td>
                    </tr>

                    <tr class="visible-xs">
                        <td colspan="5" class="text-center"><strong>Total 30 €</strong><br/></td>
                    </tr>
                    <tr>
                        <td colspan="6" class="hidden-xs text-center">
                            <strong>Total 30 € TTC</strong><br/>
                        </td>
                    </tr>

            </table>
            <a href="#" class="pull-right button">Aller au paiement</a>
        </div>
    </div>
</div>
